<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="mask-icon" href="%sveltekit.assets%/favicon.png" color="#FFFFFF">
    <link rel="apple-touch-icon" href="%sveltekit.assets%/logo-180.png" sizes="180x180">
    <link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.ico" />
    <link rel="preconnect dns-prefetch" href="https://accounts.google.com" />
    <link rel="preconnect dns-prefetch" href="https://apis.google.com" />
    <link rel="preconnect dns-prefetch" href="https://identitytoolkit.googleapis.com" />
    <link rel="preconnect dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="preconnect dns-prefetch" href="https://www.youtube.com" />
    <link rel="preconnect dns-prefetch" href="https://js.stripe.com" />
    <link rel="dns-prefetch" href="https://yt3.ggpht.com" />
    <link rel="manifest" crossorigin="use-credentials" href="%sveltekit.assets%/manifest.json" />
    <script async src="https://www.youtube.com/iframe_api"></script>
    %sveltekit.head%
  </head>
  <body class="overflow-hidden">
    <main class="relative w-full h-full inset-0 overflow-hidden">%sveltekit.body%</main>
  </body>
</html>
